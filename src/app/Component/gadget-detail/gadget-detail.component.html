<div class="container" *ngIf="_gadget">
    <div class="row" style="margin: 15px; padding: 15px;">
        <div class="col-2"></div>
        <div class="col-2">
            <label for="gadgetName" class="form-label">
                Gadget Name
            </label>
        </div>
        <div class="col-2">
            <label for="gadgetName" class="form-label">
                <b>{{_gadget.gadgetName}}</b>
            </label>
        </div>
        <div class="col-2">
            <label for="itemName" class="form-label">
                Item Name
            </label>
        </div>
        <div class="col-2">
            <label for="itemName" class="form-label">
                <b>{{_gadget.itemName}}</b>
            </label>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row" style="margin: 15px; padding: 15px;">
        <div class="col-2"></div>
        <div class="col-2">
            <label for="price" class="form-label">
                Price
            </label>
        </div>
        <div class="col-2">
            <label for="price" class="form-label">
                <b>{{_gadget.price}}</b>
            </label>
        </div>
        <div class="col-2">
            <label for="model" class="model">
                Category
            </label>
        </div>
        <div class="col-2">
            <label for="model" class="form-label">
                <b>Model</b>
            </label>
        </div>
        <div class="col-2"></div>
    </div>
  <div class="row" style="margin: 15px; padding: 15px;">
        <div class="col-2"></div>
        <div class="col-4"></div>
        <div class="col-4">
            <a style="cursor: pointer;" routerLink="/Gadgets"><h6>Back</h6></a>
        </div>
        <div class="col-2"></div>
    </div>
</div>
